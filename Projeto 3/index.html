<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form id="my-form">
            <fieldset>
            <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                <div class="inputwrapper">
                    <label for="event-title">Titulo do Evento<span>(minimo 8 caracteres)</span></label>
                    <input required type="text">
                </div>

                <div class="inputwrapper">
                    <label for="event-url">Link do evento<span>(comece com https//:)</span></label>
                    <input required type="text">
                </div>

                <div class="inputwrapper">
                    <label for="event-contact">Whatsapp para contato<span>(somente numeros)</span></label>
                    <input required type="text">
                </div>
                
                <div class="inputwrapper">
                    <label for="event-info">Informações extras</label>
                    <textarea id="event-info"></textarea>
                </div>

                <div class="inputwrapper">
                    <label for="event-category">Categoria</label>
                    <select name="event-category">
                        <option value="podcast">Ao Vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                    </select>
                </div>
            </div>   
            </fieldset>

            <fieldset>
            <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
                

                <div class="inputwrapper">
                    <label for="event-email">E-mail do administrador<span>(digite um email valido)</span></label>
                    <input required type="text">
                </div>

                
                <div class="inputwrapper">
                    <label for="event-password">Senha de acesso para os participantes<span>(minimo 8 caracteres)</span></label>
                    <input required type="password">
                </div>

                <div class="checkbox-wrapper">
                    <input required type="checkbox" id="event-private">
                    <label for="event-private">Evento Privado</label>
                </div>
            </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                        <legend>Dia e Hora</legend>
                    <div class="col-3">
                        <div class="inputwrapper">
                            <label for="event-date">Data</label>
                            <input type="text">
                        </div>

                        <div class="inputwrapper">
                            <label for="event-begin">Das</label>
                            <input type="time">
                        </div>

                        <div class="inputwrapper">
                            <label for="event-end">Ate</label>
                            <input type="time">
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>
        <footer>
            <input class="button" type="submit" value="Salvar evento" form="my-form">
        </footer>
    </div>
</body>
</html>
